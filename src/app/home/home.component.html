<div class="container-fluid bg-danger">
  <div class="row pr-0 bg-success">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner  w-100">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../../assets/home/Image 22.png" height="320px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/home/Image 23.png" height="320px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../../assets/home/Image 24.png" height="320px">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-light" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-light" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>


<div class="container-fluid bg-light pt-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-3">
      <div class="row">
        <div><b>منتجات تصفحتها مؤخرا</b></div>
      </div>
      <div class="row mt-3">
        <div>
          <div class="card mt-3 mb-2 pb-2 asideCard" *ngFor="let prodEx of allExploreProducts">
            <img src="../../assets/home/arrow.png" alt="arrow">
            <button [value]="prodEx.productStatus" *ngIf="prodEx.productStatus">{{prodEx.productStatus}}</button>
           <div class="row">
            <div class="col-5">
              <img [src]="prodEx.productImg" class="img-fluid rounded-start h-100" alt="">
            </div>
            <div class="col-7 px-0">
              <p>{{prodEx.productName}}</p>
              <p id="priceBeforeSale" *ngIf="prodEx.priceBeforeSale">{{prodEx.priceBeforeSale}}</p>
              <p id="priceAfterSale">{{prodEx.priceAfterSale}}</p>
              <div class="px-3 mt-2">
                <i class="fa fa-1x fa-cart-arrow-down text-right" (click)="addToCart(prodEx)" aria-hidden="true"></i>
                <i class="fa fa-share-alt" aria-hidden="true" style="float:left;"></i>
                <i class="fa text-left mx-2" [ngClass]="prodEx.like ?'fa-heart':'fa-heart-o'" (click)="prodEx.like=!prodEx.like" aria-hidden="true" style="float:left;"></i>
              </div>
            </div>
           </div>
          </div>
        </div>
      </div>
      </div>
      <div class="col-sm-12 col-md-9">
        <div class="row">
          <div class="col-2 text-center"><b>وصل حديثا</b></div>
          <div class="col-8"><hr></div>
          <div class="col-2 text-center">
            <button class="btn py-1" value="show-all" (click)="showAll=true">عرض الكل</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12 col-md-3 px-1" *ngFor="let item of allProducts">
            <ng-container *ngIf="item.id<=4">
              <div class="card p-2 my-2">
                <button [value]="item.productStatus">{{item.productStatus}}</button>
                <img src="../../assets/home/arrow.png" alt="arrow">
                <img [src]="item.productImg" height="150px">
                <p>{{item.productName}}</p>
                <div id="rating">
                  <ng-container *ngFor="let i of stars">
                    <i class="fa fa-star" [ngClass]="{'active':i<=item.rate}" aria-hidden="true"></i>
                  </ng-container>
                </div>
                <p id="priceBeforeSale">{{item.priceBeforeSale}}</p>
                <p id="priceAfterSale">{{item.priceAfterSale}}</p>
                <div class="mt-3" style="gap:10px;display:flex;grid-column:3;">
                  <button class="btn py-1" (click)="addToCart(item)"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> أضف للسلة</button>
                  <a href="whatsapp://send?text=Proof%20That%20European%20Festival%20Fashion%20Is%20Better%20Than%20American%20Fashion%0A%0Ahttp%3A%2F%2Fwww.buzzfeed.com%2Fazafar%2Fproof-that-european-festival-fashion-is-better-than-american%3Fbfwa"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
                  <i class="fa" [ngClass]="item.like ?'fa-heart-o':'fa-heart'" (click)="item.like=!item.like" aria-hidden="true"></i>
                </div>
              </div>
            </ng-container>
            <ng-container *ngIf="item.id>4 && showAll==true">
              <div class="card p-2 my-2">
                <button [value]="item.productStatus">{{item.productStatus}}</button>
                <img src="../../assets/home/arrow.png" alt="arrow">
                <img [src]="item.productImg" height="150px">
                <p>{{item.productName}}</p>
                <div id="rating">
                  <ng-container *ngFor="let i of stars">
                    <i class="fa fa-star" [ngClass]="{'active':i<=item.rate}" aria-hidden="true"></i>
                  </ng-container>
                </div>
                <p id="priceBeforeSale">{{item.priceBeforeSale}}</p>
                <p id="priceAfterSale">{{item.priceAfterSale}}</p>
                <div class="mt-3" style="gap:10px;display:flex;grid-column:3;">
                  <button class="btn py-1" (click)="addToCart(item)"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> أضف للسلة</button>
                  <a href="whatsapp://send?text=Proof%20That%20European%20Festival%20Fashion%20Is%20Better%20Than%20American%20Fashion%0A%0Ahttp%3A%2F%2Fwww.buzzfeed.com%2Fazafar%2Fproof-that-european-festival-fashion-is-better-than-american%3Fbfwa"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
                  <i class="fa" [ngClass]="item.like ?'fa-heart-o':'fa-heart'" (click)="item.like=!item.like" aria-hidden="true"></i>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
